<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="AppLocalDB.js"></script>
    <script src="AppCalculator.js"></script>
    <script src="main.js"></script>
</head>
<body onkeypress="appCal.teclado(event)">
<div id="calculadora">

    <div id="pantalla">
        <input type="text" id="pantallaCalculadora">
    </div>

    <div id="operation">
        <input type="button" id="opC" onclick="appCal.clean()" value="C">
        <input type="button" id="opCE" onclick="appCal.fullClean()" value="CE">
        <input type="button" id="opMmas" onclick="appCal.memoriaView()" value="MR">
        <input type="button" id="opMmenos" onclick="appCal.memoriaSave()" value="MS">
        <br>
        <input type="button" id="opElevar"  onclick="appCal.operaciones('**')" value="^">
        <input type="button" id="opDividir" onclick="appCal.operaciones('/')" value="/">
        <input type="button" id="opBackspace" onclick="appCal.backspace()" value="âŒ«">
        <br>
        <input type="button" id="opSumar" onclick="appCal.operaciones('+')" value="+">
        <input type="button" id="opRestar" onclick="appCal.operaciones('-')" value="-">
        <input type="button" id="opMultiplicar" onclick="appCal.operaciones('*')" value="*">
    </div>

    <div id="numbers">
        <input type="button" id="button9" onclick="appCal.numbers('9')" value="9">
        <input type="button" id="button8" onclick="appCal.numbers('8')" value="8">
        <input type="button" id="button7" onclick="appCal.numbers('7')" value="7">
        <br>
        <input type="button" id="button6" onclick="appCal.numbers('6')" value="6">
        <input type="button" id="button5" onclick="appCal.numbers('5')" value="5">
        <input type="button" id="button4" onclick="appCal.numbers('4')" value="4">
        <br>
        <input type="button" id="button3" onclick="appCal.numbers('3')" value="3">
        <input type="button" id="button2" onclick="appCal.numbers('2')" value="2">
        <input type="button" id="button1" onclick="appCal.numbers('1')" value="1">
        <br>
        <input type="button" id="opPunto" onclick="appCal.punto('.')" value=".">
        <input type="button" id="button0" onclick="appCal.numbers('0')" value="0">
        <input type="button" id="opIgual" onclick="appCal.resultado()" value="=">
    </div>
    <p id="aviso"></p>
</div>
</body>
</html>
